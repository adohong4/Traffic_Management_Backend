paths:
  /agency/{id}:
    delete:
      consumes:
      - application/json
      description: Delete by id GovAgency handler
      parameters:
      - description: id
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.GovAgency'
      summary: Delete Goverment Agency
      tags:
      - Goverment Agency
    get:
      consumes:
      - application/json
      description: Get by Goverment Agency handler
      parameters:
      - description: id
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.GovAgency'
      summary: Get by Goverment Agency ID
      tags:
      - NGoverment Agency
    put:
      consumes:
      - application/json
      description: Update GovAgency handler
      parameters:
      - description: id
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.GovAgency'
      summary: Update Goverment Agency
      tags:
      - Goverment Agency
  /agency/create:
    post:
      consumes:
      - application/json
      description: Create GovAgency handler
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.GovAgency'
      summary: Create  Agency
      tags:
      - Goverment Agency
  /agency/getAll:
    get:
      consumes:
      - application/json
      description: Get all Goverment Agency with pagination
      parameters:
      - description: page number
        format: page
        in: query
        name: page
        type: integer
      - description: number of elements per page
        format: size
        in: query
        name: size
        type: integer
      - description: filter name
        format: orderBy
        in: query
        name: orderBy
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.GovAgency'
      summary: Get all Goverment Agency
      tags:
      - Goverment Agency
  /agency/search:
    get:
