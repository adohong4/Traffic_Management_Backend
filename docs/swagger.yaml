      consumes:
      - application/json
      description: Update blockchain transaction hash and set on_blockchain to true
      parameters:
      - description: Driving License ID
        in: path
        name: id
        required: true
        type: string
      - description: Blockchain details
        in: body
        name: blockchain
        required: true
        schema:
          $ref: '#/definitions/models.DrivingLicense'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.DrivingLicense'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/httpErrors.RestError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/httpErrors.RestError'
      security:
      - JWT: []
      summary: Confirm blockchain storage
      tags:
      - DrivingLicense
  /licenses/create:
    post:
      consumes:
      - application/json
      description: Create a new driving license entry
      parameters:
      - description: Driving License object
        in: body
        name: driving_license
        required: true
        schema:
          $ref: '#/definitions/models.DrivingLicense'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.DrivingLicense'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/httpErrors.RestError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/httpErrors.RestError'
      security:
      - JWT: []
      summary: Create a new driving license
      tags:
      - DrivingLicense
  /licenses/getAll:
    get:
      description: Get a paginated list of all active driving licenses
      parameters:
      - description: Page number
        in: query
        name: page
        type: integer
      - description: Page size
        in: query
        name: size
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.DrivingLicenseList'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/httpErrors.RestError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/httpErrors.RestError'
      summary: Get all driving licenses
      tags:
      - DrivingLicense
  /licenses/search:
    get:
      description: Search for driving licenses by license number with pagination
      parameters:
      - description: License number to search
        in: query
        name: license_no
        required: true
        type: string
      - description: Page number
        in: query
        name: page
        type: integer
      - description: Page size
        in: query
        name: size
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.DrivingLicenseList'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/httpErrors.RestError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/httpErrors.RestError'
      summary: Search driving licenses by license number
      tags:
      - DrivingLicense
  /vehicleReg/{id}:
    delete:
      consumes:
      - application/json
      description: Delete by id vehicle_registration handler
      parameters:
      - description: id
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.VehicleRegistration'
