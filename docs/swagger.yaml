      brand:
        description: Nhãn hiệu
        type: string
      chassis_no:
        description: Số khung
        type: string
      color_plate:
        description: Màu biển số xe
        type: string
      color_vehicle:
        description: Màu xe
        type: string
      created_at:
        description: Thời gian tạo
        type: string
      creator_id:
        description: ID của người tạo
        type: string
      engine_no:
        description: Số máy
        type: string
      expiry_date:
        description: Ngày hết hạn
        type: string
      id:
        type: string
      issue_date:
        description: Ngày cấp
        type: string
      issuer:
        description: Nơi cấp
        type: string
      modifier_id:
        description: ID của người sửa
        type: string
      owner_id:
        description: ID chủ sở hữu
        type: string
      owner_name:
        description: Chủ xe
        type: string
      seats:
        description: Số chỗ ngồi
        type: integer
      status:
        description: Tình trạng (còn hiệu lực, hết hạn, bị thu hồi...)
        type: string
      type_vehicle:
        description: Loại phương tiện
        type: string
      updated_at:
        description: Thời gian cập nhật
        type: string
      vehicle_no:
        description: Biển số xe
        type: string
      version:
        description: Phiên bản, tự động tăng
