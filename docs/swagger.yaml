      updated_at:
        type: string
      version:
        type: integer
    type: object
  models.User:
    properties:
      active:
        type: boolean
      created_at:
        description: Thời gian tạo
        type: string
      creator_id:
        description: ID của người tạo
        type: string
      hash_password:
        type: string
      id:
        type: string
      identity_no:
        description: CCCD
        maxLength: 20
        type: string
      modifier_id:
        description: ID của người sửa
        type: string
      password:
        description: Mật khẩu truyền thống
        minLength: 6
        type: string
      role:
        description: Vai trò (admin, user, etc.)
        maxLength: 20
        type: string
      updated_at:
        description: Thời gian cập nhật
