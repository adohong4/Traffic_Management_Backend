info:
  contact:
    url: https://github.com/adohong4
  description: REST API for Traffic License Management
  title: Traffic License REST API
  version: "1.0"
paths:
  /agency/{id}:
    delete:
      consumes:
      - application/json
      description: Delete by id GovAgency handler
      parameters:
      - description: id
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.GovAgency'
      summary: Delete Goverment Agency
      tags:
      - Goverment Agency
    get:
      consumes:
      - application/json
      description: Get by Goverment Agency handler
      parameters:
      - description: id
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.GovAgency'
      summary: Get by Goverment Agency ID
      tags:
      - NGoverment Agency
    put:
      consumes:
      - application/json
      description: Update GovAgency handler
      parameters:
      - description: id
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.GovAgency'
      summary: Update Goverment Agency
      tags:
      - Goverment Agency
  /agency/create:
    post:
      consumes:
      - application/json
      description: Create GovAgency handler
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.GovAgency'
      summary: Create  Agency
      tags:
      - Goverment Agency
  /agency/getAll:
    get:
      consumes:
      - application/json
      description: Get all Goverment Agency with pagination
      parameters:
      - description: page number
        format: page
        in: query
        name: page
        type: integer
      - description: number of elements per page
        format: size
        in: query
        name: size
        type: integer
      - description: filter name
        format: orderBy
        in: query
        name: orderBy
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.GovAgency'
      summary: Get all Goverment Agency
      tags:
      - Goverment Agency
  /agency/search:
    get:
      consumes:
      - application/json
      description: Search Goverment Agency by Name
      parameters:
      - description: page number
        format: page
        in: query
        name: page
        type: integer
      - description: number of elements per page
        format: size
        in: query
        name: size
        type: integer
      - description: filter name
        format: orderBy
        in: query
        name: orderBy
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.GovAgency'
      summary: Search by Name
      tags:
      - Goverment Agency
  /auth/{id}:
    delete:
      description: Permanently delete a user account (admin or self-deletion)
      parameters:
      - description: User ID (UUID)
        in: path
        name: id
        required: true
        type: string
      - description: Optimistic lock version (optional)
        in: query
        name: version
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: User deleted successfully
          schema:
            properties:
              message:
                type: string
            type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/httpErrors.RestError'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/httpErrors.RestError'
        "409":
          description: Conflict (version mismatch)
          schema:
            $ref: '#/definitions/httpErrors.RestError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/httpErrors.RestError'
      security:
      - BearerAuth: []
      summary: Delete user account
      tags:
      - Auth
    get:
      description: Retrieve a user profile by user ID
      parameters:
      - description: User ID (UUID)
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.User'
        "400":
          description: Invalid ID
          schema:
            $ref: '#/definitions/httpErrors.RestError'
        "404":
          description: User not found
          schema:
            $ref: '#/definitions/httpErrors.RestError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/httpErrors.RestError'
      security:
      - BearerAuth: []
      summary: Get user by ID
      tags:
      - Auth
    put:
      consumes:
      - application/json
      description: Update an existing user by ID (admin or own account)
      parameters:
      - description: User ID (UUID)
        in: path
        name: id
        required: true
        type: string
      - description: Updated user data
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/models.User'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.User'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/httpErrors.RestError'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/httpErrors.RestError'
        "404":
          description: User not found
          schema:
            $ref: '#/definitions/httpErrors.RestError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/httpErrors.RestError'
      security:
      - BearerAuth: []
      summary: Update user information
      tags:
      - Auth
  /auth/all:
    get:
      description: Retrieve a paginated list of all users (admin only)
      parameters:
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 10
        description: Page size
        in: query
        name: size
        type: integer
      - description: Sort field
        in: query
        name: orderBy
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.UsersList'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/httpErrors.RestError'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/httpErrors.RestError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/httpErrors.RestError'
      security:
      - BearerAuth: []
      summary: List all users (paginated)
      tags:
      - Auth
  /auth/create:
    post:
      consumes:
      - application/json
      description: Creates a new user account. Typically used by administrators.
      parameters:
      - description: User information
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/models.User'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.UserWithToken'
        "400":
          description: Invalid input
          schema:
            $ref: '#/definitions/httpErrors.RestError'
        "500":
          description: Server error
          schema:
            $ref: '#/definitions/httpErrors.RestError'
      security:
      - BearerAuth: []
      summary: Create a new user (admin only)
      tags:
      - Auth
  /auth/find:
    get:
      description: Find users matching the given identity number with pagination
      parameters:
      - description: Identity number (full or partial)
        in: query
        name: identity_no
        required: true
        type: string
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 10
        description: Page size
        in: query
        name: size
        type: integer
      - description: Sort field
        in: query
        name: orderBy
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.UsersList'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/httpErrors.RestError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/httpErrors.RestError'
      security:
      - BearerAuth: []
      summary: Search users by identity number
      tags:
      - Auth
  /auth/login:
    post:
      consumes:
      - application/json
      description: Authenticate user with identity number and password
      parameters:
      - description: Login credentials
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.User'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.UserWithToken'
        "400":
          description: Invalid request
          schema:
            $ref: '#/definitions/httpErrors.RestError'
        "401":
          description: Invalid credentials
          schema:
            $ref: '#/definitions/httpErrors.RestError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/httpErrors.RestError'
      summary: User login
      tags:
      - Auth
  /auth/logout:
    post:
      consumes:
      - application/json
      description: Invalidate the current session and remove session cookie
      produces:
      - application/json
      responses:
        "200":
          description: ok
          schema:
            type: string
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/httpErrors.RestError'
      security:
      - BearerAuth: []
      summary: Logout user
      tags:
      - Auth
  /auth/me:
    get:
      description: Returns the profile of the currently logged-in user
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.User'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/httpErrors.RestError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/httpErrors.RestError'
      security:
      - BearerAuth: []
      summary: Get current authenticated user
      tags:
      - Auth
  /driver-license/{id}/add-wallet:
    put:
      consumes:
      - application/json
      description: Add or update wallet address for a driving license
      parameters:
      - description: Driving License ID
        in: path
        name: id
        required: true
        type: string
      - description: Wallet address details
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/http.AddWalletRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.DrivingLicense'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/httpErrors.RestError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/httpErrors.RestError'
      security:
      - JWT: []
      summary: Add wallet address
      tags:
      - DrivingLicense
  /driver-license/{id}/confirm-blockchain:
