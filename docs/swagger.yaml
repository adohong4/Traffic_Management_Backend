      summary: Search by Name
      tags:
      - Goverment Agency
  /auth/{id}:
    delete:
      description: Permanently delete a user account (admin or self-deletion)
      parameters:
      - description: User ID (UUID)
        in: path
        name: id
        required: true
        type: string
      - description: Optimistic lock version (optional)
        in: query
        name: version
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: User deleted successfully
          schema:
            properties:
              message:
                type: string
            type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/httpErrors.RestError'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/httpErrors.RestError'
        "409":
          description: Conflict (version mismatch)
          schema:
            $ref: '#/definitions/httpErrors.RestError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/httpErrors.RestError'
      security:
      - BearerAuth: []
      summary: Delete user account
      tags:
      - Auth
    get:
      description: Retrieve a user profile by user ID
      parameters:
      - description: User ID (UUID)
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.User'
        "400":
          description: Invalid ID
          schema:
            $ref: '#/definitions/httpErrors.RestError'
        "404":
          description: User not found
          schema:
            $ref: '#/definitions/httpErrors.RestError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/httpErrors.RestError'
      security:
      - BearerAuth: []
      summary: Get user by ID
      tags:
      - Auth
    put:
      consumes:
      - application/json
      description: Update an existing user by ID (admin or own account)
      parameters:
      - description: User ID (UUID)
        in: path
        name: id
        required: true
        type: string
      - description: Updated user data
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/models.User'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.User'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/httpErrors.RestError'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/httpErrors.RestError'
        "404":
          description: User not found
          schema:
            $ref: '#/definitions/httpErrors.RestError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/httpErrors.RestError'
      security:
      - BearerAuth: []
      summary: Update user information
      tags:
      - Auth
