  models.GovAgency:
    properties:
      active:
        type: boolean
      address:
        type: string
      city:
        type: string
      created_at:
        type: string
      email:
        type: string
      id:
        type: string
      name:
        type: string
      phone:
        type: string
      status:
        type: string
