      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.DrivingLicense'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/httpErrors.RestError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/httpErrors.RestError'
