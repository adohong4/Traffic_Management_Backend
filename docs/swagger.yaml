      consumes:
      - application/json
      description: Update blockchain transaction hash and set on_blockchain to true
      parameters:
      - description: Driving License ID
        in: path
        name: id
        required: true
        type: string
      - description: Blockchain confirmation details
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/http.ConfirmBlockchainRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.DrivingLicense'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/httpErrors.RestError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/httpErrors.RestError'
      security:
      - JWT: []
      summary: Confirm blockchain storage
      tags:
      - DrivingLicense
  /licenses/{address}:
    get:
      description: Get a single driving license by its Wallet Address
      parameters:
      - description: Driving License Wallet Address
        in: path
        name: address
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.DrivingLicense'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/httpErrors.RestError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/httpErrors.RestError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/httpErrors.RestError'
      summary: Get driving license by Wallet Address
      tags:
      - DrivingLicense
  /licenses/{id}:
    delete:
